#-----------------------------------
#USER FLAGS
#-----------------------------------
#default input file and output directory

infile:  
- "tests/data/subts2.GeoPIXE"
outdir: 
- "tests/out/"

PARSEMAP: True   #load spectrum-by-pixel data

chunksize: 5    #size in Mb to load into memory at a time

DOCOLOURS: True   #run colourmap
DOCLUST: True     #run clustering

#recalc flags
FORCEPARSE: True     #always parse datafile
FORCERED: True       #always recalc dimensionality reduction
FORCEKMEANS: True    #always recalc kmeans 

#SUBMAP
WRITESUBMAP: True    #write a submap
submap_x: #x coordinates for writing submap
  - 0
  - 0
submap_y: #y coordinates for writing submap
  - 0
  - 0