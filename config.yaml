WRITESUBMAP: False    #write a submap
FILL_DT: False
PREDICT_DT: False
submap_x: #x coordinates for writing submap
  - 60 #60
  - 120 #120
submap_y: #y coordinates for writing submap
  - 50 #50
  - 80 #80