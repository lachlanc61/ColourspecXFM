#default input file and output directory

infile:  
- "data/ts2.GeoPIXE"
#- "/mnt/d/DATA/XFMDATA/2023/Lachlan/REFERENCE/IXRF_block_230120/40-200/scan256.GeoPIXE"   #assign input file

outdir:   #blank = assigned to directory of infile
- "out/" 
#- "/mnt/d/DATA/XFMDATA/2023/Lachlan/REFERENCE/IXRF_block_230120/40-200/PXVALS"

PARSEMAP: True   #load spectrum-by-pixel data

chunksize: 30    #size in Mb to load into memory at a time

DOCOLOURS: True   #run colourmap
